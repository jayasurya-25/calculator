<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calc1.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">
            <input id="c" placeholder="Enter value"/>
        </div>
        <div class="calculator__keys">
            <button class="calculator__key" onclick="display('1')">1</button>
            <button class="calculator__key" onclick="display('2')">2</button>
            <button class="calculator__key" onclick="display('3')">3</button>
            <button class="calculator__key" onclick="display('+')">+</button>
            <button class="calculator__key" onclick="display('4')">4</button>
            <button class="calculator__key" onclick="display('5')">5</button>
            <button class="calculator__key" onclick="display('6')">6</button>
            <button class="calculator__key" onclick="display('-')">-</button>
            <button class="calculator__key" onclick="display('7')">7</button>
            <button class="calculator__key" onclick="display('8')">8</button>
            <button class="calculator__key" onclick="display('9')">9</button>
            <button class="calculator__key" onclick="display('*')">*</button>
            <button class="calculator__key" onclick="display('0')">0</button>
            <button class="calculator__key" onclick="clear_display()">üÜë</button>
            <button class="calculator__key" onclick="backspace()">‚¨ÖÔ∏è</button>
            <button class="calculator__key" onclick="display('/')">/</button>
            <button class="calculator__key" onclick="tooglesign()">+/-</button>
            <button class="calculator__key" onclick="x_inverse()">1/x</button>
            <button class="calculator__key" onclick="x_square()">x¬≤</button>
            <button class="calculator__key" onclick="answer()">=</button>

        </div>
    </div>
    <script>
        var inputdisplay=document.getElementById('c')
        const display=(value)=>{
            inputdisplay.value += value;
        }
        const clear_display=(value)=>{
            inputdisplay.value = ''
        }
        const answer=()=>{
            var expression=inputdisplay.value
            // var ans;
            try {
                ans=eval(expression);
                inputdisplay.value=ans
            }
            catch {
                inputdisplay.value='error'              
            }
        }
        const tooglesign =()=>{
            var expression=inputdisplay.value
            update=String(parseFloat(expression)*-1);
            inputdisplay.value=update
        }
        const x_inverse=()=>{
            // var expression=inputdisplay.value
            // update= 1/expression;
            // inputdisplay.value=update
            inputdisplay.value= 1/inputdisplay.value
        }
        const x_square=()=>{
            var expression=inputdisplay.value
            inputdisplay.value= expression*expression
        }
        const backspace=()=>{
            inputdisplay.value=inputdisplay.value.slice(0,-1)

        }
    </script>  
</body>
</html>
